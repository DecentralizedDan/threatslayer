<!DOCTYPE html>
<html>
  <head>
    <title>ThreatSlayer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/popup_style.css">
    <style>
      #urls-scanned {
          border-radius: 50%;
          width: 355px;
          height: 355px;
          border: 30px solid #9336E5;
          text-align: center;
          font-family: 'THICCBOI-Bold';
          font-size: 123px;
          line-height: 355px;
          margin: auto;
      }
      #url-count {
          display: inline-block;
          vertical-align: middle;
      }
      #urls-scanned-sub-text {
          font-family: 'THICCBOI';
          font-size: 36px;
          color: #717171;
          text-align: center;
          margin-top: 20px;
      }
      .statistic {
          text-align: center;
          margin-top: 30px;
          margin-bottom: 30px;
          width: 242px;
          height: 131px;
      }
      .statistic-header {
          font-size: 16px;
          font-family: 'THICCBOI-bold';
          color: #717171;
          padding-top: 10px;
      }
      .statistic-value {
          font-family: 'THICCBOI';
          font-size: 56px;
          color: #222222;
          margin-top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="header-left">
          <img src="/static/images/logo.png">
        </div>
        <div id="header-right">
          <ul>
            <li id="dashboard-tab" class="tab tab-selected"><a href="dashboard.html">Dashboard</a></li>
            <li id="earn-tab" class="tab"><a href="collect.html">Collect</a></li>
            <li id="about-tab" class="tab"><a href="about.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="urls-scanned">0</div>
      <div id="urls-scanned-sub-text">
        URLs Scanned
      </div>

      <div style="float: left" class="content-box statistic">
        <p class="statistic-header">
          Unique URLs Scanned
        </p>
        <p class="statistic-value">
          0
        </p>
      </div>

      <div style="float: right" class="content-box statistic">
        <p class="statistic-header">
          Malicious Sites Detected
        </p>
        <p class="statistic-value">
          0
        </p>
      </div>

    </main>
    <footer>
    </footer>
  </body>
</html>
